Allgemeine Anfragen # true # Bei Anfragen bezüglich Formularen, Raum- und Personenauskunft, Fundsachen, Computerkurse für Studierende und andere Workshops.
Verweise an nicht-RZ-Abteilungen # true # Bei Anfragen, welche an die Studierendenkanzlei, das Prüfungsamt, die Uni-Bib, einen Lehrstuhl, die VHB, Z/IS, Z/KOM, Fakultäten, Medientechnik oder Telefonie weitergeleitet wurden.
Softwarebetreuung # false # Bei Hilfe oder Installation von Office-Programmen, SPSS, Sophos, icprint, Treibern oder anderen Programmen. ggf. Weiterleitung an PC-Service/Softwarebetreuung
Hardwarebetreuung # false # Bei Problemen mit Druckern, Laptops oder PC-Zubehör. ggf. Weiterleitung an PC-Service/Hardwarebetreuung
Softwarebeschaffung # false # Bei Anfragen bezüglich Lizenzen für SPSS, Amos, Citavi (zuständig: Uni-Bib) oder Microsoft DreamSpark. ggf. Weiterleitung an Patrick Weiß
Hardwarebeschaffung # true # Bei Anfragen bezüglich neuer Tastaturen, Mäuse und anderem PC-Zubehör. ggf. Weiterleitung an Reinhold Herrmann
Zugangsprobleme zum Netzwerk # false # Bei Zugangsproblemen in das Uni-Netzwerk über WLAN, VPN oder LAN. ggf. Weiterleitung an Kommunikations-Netze
Passwortänderung & Passwort-Probleme # false # Bei Hilfe mit dem Passwort (z.B. bei Login-Problemen aufgrund ungültiger Sonderzeichen oder Umlaute) oder bei von uns durchgeführten Passwortänderungen.
E-Mail-Dienste # false # Bei Anfragen bezüglich der E-Mail-Systeme (O365, alternatives System, Mailex, OWA) und Hilfe beim Einrichten von Konten in Outlook oder Thunderbird.
icprint # false # Bei Anfragen, die icprint betreffen. Darunter fallen Probleme mit icprint, Wiederhol- und Gratisdrucke oder das Auffüllen des Papiers im Raum RZ/00.04.
PC-Pools # true # Bei Anfragen bezüglich der PC-Pools der Uni Bamberg, falls Probleme oder Anfragen bezüglich der vorhandenen Software auftreten. ggf. Weiterleitung an ITfS-Service
Fileserver # false # Bei Zugriffsproblemen auf den Fileserver oder bei Hilfe mit der Vergabe von Zugriffsrechten. ggf. Weiterleitung an Serversysteme
Einrichtung Konten # true # Bei der Vergabe von temporären Nutzerkonten, Auskunft zu Nutzerkonten für EvaExam/EvaSys/Typo3, bei  Hilfe mit Anträgen zu aufgabenbezogenen Nutzerkonten. ggf. Weiterleitung an Serversysteme
EvaExam # false # Bei Fragen zur Anwendung oder bei Terminanfragen zum Selbstscannen.
EvaSys (scannen) # true # Wenn der IT-Support selbst Evaluationen einscannt.
EvaSys (alles andere) # false # Bei Fragen zur Anwendung, zum Evaluationsverfahren selbst oder bei Terminanfragen zumm Selbstscannen.
Typo3 # false # Bei Fragen zum Webauftritt der Uni-Bamberg oder bei Anwendungsfragen zu Typo3. ggf. Weiterleitung an ITfL
Virtueller Campus # false # Bei Fragen bezüglich des Virtuellen Campus, VC-Kursen oder bei Zugangsproblemen. ggf. Weiterleitung an ITfL-Service
Videokonferenz # true # Bei Fragen bezüglich Videokonferenzen. ggf. Weiterleitung an ITfL-Service
Geräteausleihe # true # Bei der Ausgabe oder Fragen zur Ausgabe von Leihgeräten.
Sonstiges / Keiner Kategorie zugehörig # false # Falls die Anfrage zu keiner der obigen Kategorien zuordbar. ggf. Kommentar zur Art der Anfrage speichern
